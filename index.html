<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Socko</title>
    <script src="js/socket.io.js"></script>
    <script src="js/jsoneditor.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jsoneditor.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">Socko</div>
      <button class="button openConnModal">Connect</button> 
    </header>
    <div class="sentContainer">
        <div class="sentEventsContainer">
          <div class="containerTitle">Sent events</div>
          <ul class="sentEvents"></ul>
        </div>
        <div class="sendEventContainer">
            <form class="sendEventForm">
                <input type="text" class="eventName" id="eventName" value="test_event" />
                <button type="submit" class="button sendEventButton">Send</button>
                <div id="jsoneditor"></div>
                
            </form>
        </div>
    </div>
    <div class="receivedContainer">
        <div class="receivedEventsContainer">
            <div class="containerTitle">Received events</div>
            <ul class="receivedEvents"></ul>
        </div>
        <div class="receivedView">
            <div id="jsonViewContainer"></div>
        </div>
    </div>

    <div class="modal ">
      <div class="modal-body">
        <div class="modal-header">
            <div class="modal-header-text">Connect to socket server</div>
        </div>
        <div class="modal-content">
          <form class="connectionForm">
              <div>
                  Uri: 
                  <input type="text" class="socketUri" id="socketUri" />
              </div>
              <div>
                  Connection payload:
                  <input type="text" class="connectionPayload" id="connectionPayload" />
              </div>
              <button type="submit">Connect</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/localDb.js"></script>
  <script src="js/client.js"></script>
</html>
